<!DOCTYPE html>
<html>

<head>
    <title>Check ME</title>
    <style>
         body {
            background-image: url(https://images.ctfassets.net/76f8cs5bg9si/5PYGtEvcSzWjPbx4V7i08z/c4b06346c25aa22203e277363dd3c129/Screen_Shot_2020-08-17_at_2.48.21_PM.png?w=1820&h=734&q=100&fm=webp);
            background-repeat: repeat;
            background-size: auto;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
            padding: 30px;
        }
    </style>
</head>

<body>
    <h1>BMI and Sugar Level Checker</h1>

    <label for="sugar_level">Sugar Level:</label>
    <input type="number" id="sugar_level">

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight">

    <label for="height">Height (cm):</label>
    <input type="number" id="height">

    <p id="result"></p>

    <button onclick="checkMe()">Check</button>
    <button onclick="closeWindow()">Close</button>

    <script>
        function checkMe() {
            var sugarLevel = parseFloat(document.getElementById("sugar_level").value);
            var weight = parseFloat(document.getElementById("weight").value);
            var height = parseFloat(document.getElementById("height").value);
            var bmi = (weight * Math.pow(100, 2)) / Math.pow(height, 2);
            bmi = bmi.toFixed(2);

            var result = "BMI: " + bmi + "<br>";

            if (bmi < 18.5) {
                result += "Your BMI is underweight. Please consult a doctor.";
            } else if (bmi < 24.9) {
                result += "Your BMI is normal. Keep it up!";
            } else if (bmi < 29.9) {
                result += "Your BMI is overweight. Please exercise regularly.";
            } else {
                result += "Your BMI is obese. Please consult a doctor.";
            }

            result += "<br>";

            if (sugarLevel < 80 || sugarLevel > 140) {
                result += "Your sugar level is not within the normal range. Please consult a doctor.";
            }

            document.getElementById("result").innerHTML = result;
        }

        function closeWindow() {
            window.close();
        }
    </script>
</body>

</html>
