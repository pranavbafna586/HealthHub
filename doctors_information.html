<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospitals Information</title>
    <style>
         body {
          background-color: antiquewhite;
            background-repeat: repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        #hospitals-window {
            width: 500px;
            margin: 0 auto;
        }

        #hospitals-listbox {
            height: 140px;
            width: 100%;
            margin-bottom: 10px;
        }

        #hospital-info {
            width: 600px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background-color: rgb(190, 249, 249);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #error-label {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="hospitals-window">
    <select id="hospitals-listbox" size="3"></select>
    <button onclick="showHospitalInfo()">Show Info</button>
</div>

<div id="hospital-info">
    <h2 id="hospital-title"></h2>
    <table id="doctor-table"></table>
    <p id="error-label" style="display:none;"></p>
</div>

<script src="script.js"></script>   
</body>
</html>
