<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment - HealthHub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
      padding-top: 6rem;
    }

    .container {
      max-width: 480px;
      width: 100%;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      padding: 3rem 2.5rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #1f2937;
      font-size: 2rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      text-align: center;
      color: #6b7280;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      color: #374151;
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    select {
      width: 100%;
      padding: 0.875rem 1rem;
      font-size: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 0.75rem;
      background: white;
      color: #1f2937;
      cursor: pointer;
      transition: all 0.3s ease;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1.25rem;
      padding-right: 3rem;
    }

    select:hover {
      border-color: #2563eb;
    }

    select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: translateY(0);
    }

    .back-link {
      display: inline-block;
      margin-top: 1.5rem;
      color: #6b7280;
      text-decoration: none;
      font-size: 0.875rem;
      transition: color 0.3s ease;
      text-align: center;
      width: 100%;
    }

    .back-link:hover {
      color: #2563eb;
    }

    @media (max-width: 640px) {
      .container {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top"
    style="background-color: rgba(255, 255, 255, 0.95); box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html" style="font-size: 1.5rem;">
        <span style="color: #2563eb;">Health</span><span style="color: #8b5cf6;">Hub</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">
              <button class="btn btn-primary btn-sm">Login</button>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>üè• Book Appointment</h1>
    <p class="subtitle">Select a hospital to schedule your visit</p>
    <form id="hospitalForm">
      <label for="hospitalList">Choose Hospital</label>
      <select id="hospitalList" required>
        <option value="" selected disabled>Select a hospital...</option>
        <option value="https://www.rubyhall.com">Ruby Hall Clinic</option>
        <option value="https://www.hospital2.com">Jehangir Hospital</option>
        <option value="https://www.dmhospital.org">Deenanath Mangeshkar Hospital</option>
        <option value="https://www.sahyadrihospital.com">Sahyadri Super Speciality Hospital</option>
        <option value="https://www.adityabirlahospital.com">Aditya Birla Memorial Hospital</option>
        <option value="https://www.columbiaasia.com">Columbia Asia Hospital</option>
        <option value="https://kemhospitalpune.org/">KEM Hospital</option>
      </select>
      <button type="button" onclick="redirect()">Continue to Hospital Portal</button>
    </form>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
